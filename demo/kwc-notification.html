    <body>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Basic kwc-notifications-icon demo</h3>
            <demo-snippet>
                <template>
                    <kwc-notification id="shares"></kwc-notification>
                    <kwc-notification id="likes"></kwc-notification>
                    <kwc-notification id="follows"></kwc-notification>
                    <kwc-notification id="comments"></kwc-notification>
                    <kwc-notification id="gamification"></kwc-notification>
                    <kwc-notification id="updates"></kwc-notification>
                </template>
            </demo-snippet>
            <script>
                document.addEventListener('WebComponentsReady', () => {
                    var shares = document.querySelector('#shares'),
                        likes = document.querySelector('#likes');
                        follows = document.querySelector('#follows');
                        comments = document.querySelector('#comments');
                        gamification = document.querySelector('#gamification');
                        updates = document.querySelector('#updates');  
                    shares.notification = {
                        title: 'Someone shared',
                        category: 'shares'
                    };
                    likes.notification = {
                        title: 'Someone liked',
                        category: 'likes'
                    };
                    follows.notification = {
                        title: 'Someone followed',
                        category: 'follows'
                    };
                    comments.notification = {
                        title: 'Someone commented',
                        category: 'comments'
                    };
                    gamification.notification = {
                        title: 'You got a medal',
                        category: 'gamification'
                    };
                    updates.notification = {
                        title: 'Kano made an announcement',
                        category: 'updates'
                    };
                });
            &lt;/script>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
